{% if task.completed %}
    <li class="completed">
        <p>
            {{task.title}}
        </p>
        <form method="POST" action="{% url "action" task.pk %}">{% csrf_token %}
            <button type="submit" name="check">
                <i class="bi bi-check2"></i>
            </button>
            <button type="submit" name="trash">
                <i class="bi bi-trash-fill"></i>
            </button>
        </form>
    </li>
{% else %}
<li>
    <p>
        {{task.title}}
    </p>
    <form method="POST" action="{% url "action" task.pk %}">{% csrf_token %}
        <button type="submit" name="check">
            <i class="bi bi-check2"></i>
        </button>
        <button type="submit" name="trash">
            <i class="bi bi-trash-fill"></i>
        </button>
    </form>
</li>
{% endif %}
