<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static "base/css/global.css" %}">
    <link rel="stylesheet" href="{% static "base/css/header.css" %}">
    <link rel="stylesheet" href="{% static "base/css/list-posts.css" %}">
    <link rel="stylesheet" href="{% static "base/css/details.css" %}">
    <link rel="stylesheet" href="{% static "base/css/login.css" %}">
    <link rel="stylesheet" href="{% static "base/css/signup.css" %}">
    <link rel="stylesheet" href="{% static "base/css/footer.css" %}">
    <script src="{% static "base/js/script.js" %}" defer></script>
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    {% include "base/partials/header.html" %}
    <main>
        {% block content %}{% endblock content %}
    </main>
    <footer>
        Â© 2025 MicroBlog
    </footer>
    <dialog>
        <header>
            <p>Procure por um Post</p>
        </header>
        <main>
            <form action="" method="POST">
                <input type="search" name="q" placeholder="Digite sua pesquisa...">
                <button type="submit">Buscar</button>
            </form>
            <section>
                posts
            </section>
        </main>
        <footer>
            <button id="close">Sair</button>
        </footer>
    </dialog>
</body>
</html>
