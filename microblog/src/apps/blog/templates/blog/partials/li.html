{% for post in posts  %}
    <li>
        <article class="card-post">
            <section class="title-content">
                <h3>
                    <a href="{% url "blog:post_datails" post.slug %}">{{post.title}}</a>
                </h3>
                <p>
                    {{ post.body|truncatechars:200|safe }}
                </p>
                <div>
                    <p>
                        {{ post.published_at|date:"d/m/Y"}} 
                        - 
                        <a href="{% url "blog:post_list_author_view" post.author %}">{{post.author}}</a>
                    </p>
                    <p>
                        <b>Tags:</b>
                        {% for tag in post.tags.all  %}
                            <a href="{% url "blog:post_list_tag_view" tag.name %}">{{tag.name}}</a>
                        {% endfor %}
                    </p>
                </div>
            </section>
            <section class="cover">
                <img src="{{post.cover.url}}" alt="">
            </section>
        </article>
    </li>
{% endfor %}
