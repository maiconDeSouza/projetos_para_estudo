<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main>
        <section class="form">
            <form action="">
                <h2>Nova conta</h2>
                <label for="fullname" aria-label="Nome completo">
                    <input type="text" name="fullname" id="fullname" placeholder="Nome completo">
                </label>
                <label for="email" aria-label="Digite seu e-mail">
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                </label>
                <label for="password" aria-label="Digite sua senha">
                    <input type="password" name="password" id="password" placeholder="Escolha sua senha">
                </label>
                <label for="confirm" aria-label="Concordar com os termos" class="label-checkbox">
                    <input type="checkbox" name="confirm" id="confirm">
                    <small>Concordo com os termos.</small>
                </label>
                <button type="button">Criar conta</button>
                <p>
                    Já possui uma conta?
                    <a href="#">Faça o login.</a>
                </p>
            </form>
        </section>
        <section class="hero">
           <div>
                <img src="./src/image/model.png" alt="Imagem ligando o HTML, CSS, JS e o GIT">
                <article>
                    <h1>Leve sua carreira ao próximo nível.</h1>
                    <p>
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                        Et nemo aperiam delectus inventore ipsa ea alias maxime 
                        doloremque, fugiat qui ipsam quidem. Aut unde, aperiam esse 
                        cum odio sunt quidem.
                    </p>
                </article>
           </div>
        </section>
    </main>
</body>
</html>
