<header>
    <form 
        hx-post="{% url "crud:add" %}" 
        hx-target="#task-list" 
        hx-swap="beforeend"
        hx-on="htmx:afterRequest: this.reset()"
        >
        
        {% csrf_token %}
        <div class="search">
            <input type="text" name="task" placeholder="Digite uma nova tarefa...">
            <button type="submit">
                <i class="bi bi-plus-lg"></i>
            </button>
        </div>
    </form>
    <div id="task-filter">
        <ul>
            <li>
                <button 
                    class="active"
                    hx-get="{% url 'crud:filter' 'all' %}"
                    hx-target="none"
                    hx-swap="none"
                >
                    Todas
                </button>
            </li>
            <li>
                <button
                    hx-get="{% url 'crud:filter' 'completed' %}"
                    hx-target="none"
                    hx-swap="none"
                    hx-trigger="click"
                    type="button"
                >
                    Completas
                </button>
            </li>
            <li>
                <button
                    hx-get="{% url 'crud:filter' 'pending' %}"
                    hx-target="none"
                    hx-swap="none"
                >
                    Pendentes
                </button>
            </li>
        </ul>
    </div>
</header>
