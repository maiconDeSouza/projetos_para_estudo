<li>
    <div class="card">
        <img src="{{post.cover.url}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">
                {{ post.content|truncatewords:30 }}
            </p>
            <a href="{% url "details" post.slug %}" class="btn btn-primary">Ver mais...</a>
        </div>
    </div>
</li>
