<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Culturama</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <img src="./src/images/logo-branco-1.png" alt="logo" class="header__logo">
            <nav class="header__nav">
                <ul>
                    <li>
                        <a href="#">Programação</a>
                    </li>
                    <li>
                        <a href="#">Categorias</a>
                    </li>
                    <li>
                        <a href="">
                            <i class="bi bi-geo-alt-fill"></i>
                            Seu local
                        </a>
                    </li>
                </ul>
            </nav>
            <form class="header__form">
                <label aria-label="search">
                    <input type="search" placeholder="O que você procura?">
                    <i class="bi bi-search"></i>
                </label>
            </form>
        </div>
    </header>
    <main id="main">
        <section class="gallery container">
            <img src="./src/images/Banner1@2x.webp" alt="Banner 1" class="main__gallery_banner1">
            <img src="./src/images/Banner2@2x.webp" alt="Banner 2" class="main__gallery_banner2">
            <img src="./src/images/Banner3@2x.webp" alt="Banner 3" class="main__gallery_banner3">
            <img src="./src/images/Banner4@2x.webp" alt="Banner 4" class="main__gallery_banner4">
        </section>
        <section class="category container">
            <div class="category_container">
                <div class="category_category_container_section">
                    <h2>Categorias</h2>
                    <ul>
                        <li>
                            <article>Show</article>
                        </li>
                        <li>
                            <article>Teatro</article>
                        </li>
                        <li>
                            <article>Festival</article>
                        </li>
                        <li>
                            <article>Cinema</article>
                        </li>
                        <li>
                            <article>Arte</article>
                        </li>
                        <li>
                            <article>Fotografia</article>
                        </li>
                        <li>
                            <article>Tecnologia</article>
                        </li>
                        <li>
                            <article>Design</article>
                        </li>
                    </ul>
                </div>
                <div class="category_category_container_emphasis">
                    <h2>Destaque</h2>
                    <img src="./src/images/destaque.png" alt="foto de destaque de capoeristas lutando">
                </div>
            </div>
        </section>
    </main>
    <footer>
        footer
    </footer>
</body>
</html>
