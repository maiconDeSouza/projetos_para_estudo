<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Weather Music App</title>
</head>
<body>
    <div class="container">
        <header class="header-search">
            <label class="field-search" for="search">
                <button type="button">
                    <img src="./src/images/Pesquisa.png" alt="botão depesquisa">
                </button>
                <input type="search" name="search" id="search">
            </label>
        </header>
        <main class="main-content">
            <article class="weather">
                <img src="./src/images/01d.png" alt="sol">
                <h2>Paris</h2>
                <h3>21°C</h3>
                <div>
                    <p>Máx: 23°C</p>
                    <p>Mín: 19°C</p>
                </div>
            </article>
            <article class="music">
                <img src="./src/images/musica.png" alt="icone de musica">
                <h2>Playlist</h2>
                <ul>
                    <li>
                        <img src="./src/images/image_3.png" alt="">
                        <p>
                            Daily Lift
                        </p>
                    </li>
                    <li>
                        <img src="./src/images/image_3.png" alt="">
                        <p>
                            Daily Lift
                        </p>
                    </li>
                    <li>
                        <img src="./src/images/image_3.png" alt="">
                        <p>
                            Daily Lift
                        </p>
                    </li>
                </ul>
            </article>
        </main>
    </div>
    <video class="video" muted autoplay loop>
        <source src="./src/videos/video1.mp4" type="video/mp4">
    </video>
</body>
</html>
